os: osx
osx_image: xcode9.2
language: cpp
compiler: gcc
env:
  global:
  - LDFLAGS=-L/usr/local/opt/openssl/lib
  - CPPFLAGS=-I/usr/local/opt/openssl/include
before_install:
- brew bundle
script:
- "./autogen.sh"
- "./configure --with-gui=qt5"
- make deploy
before_deploy:
- git config --local user.name "bhashdev"
- git config --local user.email "bhashdev@gmail.com"
- echo `pwd`
deploy:
  provider: releases
  api_key:
    secure: 
  file: BHash-QT.dmg
  on:
    repo: bhashdev/bhash
    branch: master
  skip_cleanup: true
  overwrite: true